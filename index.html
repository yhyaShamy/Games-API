<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWOSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Home</title>
</head>

<body class="text-white bg-dark overflow-hidden">

    <div
        class="top-0 bottom-0 w-100 align-items-center d-flex justify-content-center bg-dark position-absolute big-z loadingPage">
        <h1 class="d-flex align-items-center">
            <strong role="status">Loading...</strong>
            <div class="spinner-border ms-4" style="width: 4rem;  height: 4rem;" aria-hidden="true"></div>

        </h1>

    </div>


    <div class="d-flex align-items-center justify-content-center">

        <div class="w-100">
            <!-- NAV BAR -->
            <nav
                class="navbar navbar-expand-lg w-75 mx-auto rounded-3 shadow-lg dark-blue-bg d-flex p-4 align-items-lg-center justify-content-between mt-5">
                <span class="h1 mb-0">GAME REVIEWS</span>
                <div>
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars fs-4 text-white "></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav list-unstyled d-flex gap-4 mb-0" id="catogaryList ">
                            <li class="text-uppercase catogary-list-link nav-item active fs-4 fw-bold">mmorpg</li>
                            <li class="text-uppercase catogary-list-link nav-item fs-4 fw-bold">shooter</li>
                            <li class="text-uppercase catogary-list-link nav-item fs-4 fw-bold">sailing</li>
                            <li class="text-uppercase catogary-list-link nav-item fs-4 fw-bold">permadeath</li>
                            <li class="text-uppercase catogary-list-link nav-item fs-4 fw-bold">superhero</li>
                            <li class="text-uppercase catogary-list-link nav-item fs-4 fw-bold">pixel</li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Games Data -->
            <div class="container-fluid mt-3">

                <section class=" row p-4 g-4 gameSection">
                </section>
            </div>

        </div>

        <div class="container-lg details-container d-none">

            <header class="d-flex justify-content-between py-2 p-3 mt-5">
                <h1 class="mb-0">Game Details</h1>
                <i class="fa-solid fa-xmark fs-1 h-auto d-flex align-items-center exit-icon"></i>
            </header>

        </div>


        <!-- Script -->
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-3.7.1.js"></script>
        <script src="./js/api.js"></script>
        <script src="./js/home.js"></script>
        <script src=""></script>
</body>

</html>
